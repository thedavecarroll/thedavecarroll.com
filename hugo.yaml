baseurl: https://thedavecarroll.com/
languageCode: en-us
theme: techjournal
title: Dave's Technical Journal
copyright: Dave Carroll

DefaultContentLanguage: en
hasCJKLanguage: false

services:
    googleAnalytics:
        id: G-PM1EP6J9FE

pagination:
    pagerSize: 10

params:
    githubUsername: thedavecarroll
    description: Articles on PowerShell, general IT, and retrocomputing

    # Author information
    author:
        name: Dave Carroll
        bio: |
            PowerShell,
            general IT, and
            retrocomputing
        avatar: images/thedavecarroll-avatar-transparent.png

    # Social links
    social:
        github: thedavecarroll
        linkedin: thedavecarroll
        bluesky: thedavecarroll.com

    # Analytics
    analytics:
        google: G-PM1EP6J9FE
        anonymizeIP: true

    # License
    license:
        name: CC BY-NC-SA 4.0
        url: http://creativecommons.org/licenses/by-nc-sa/4.0/

    mainSections:
        - powershell
        - blog
    featuredImageField: image
    rssFullContent: true
    favicon: /icons/favicon.ico

    footer:
        since: 2018

    dateFormat:
        published: January 02, 2006
        lastUpdated: January 03, 2006

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        giscus:
            repo: thedavecarroll/thedavecarroll.com
            repoID: R_kgDOGcQm8w
            category: Site Comments
            categoryID: DIC_kwDOGcQm884CRFma
            mapping: pathname
            strict: 1
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition: "bottom"
            lang: "en"

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 8
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: /images/grid.png

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### Menu items are defined in content front matter
### To change menu items, edit the `menu` field in content files
menu:
    social:
        - identifier: bluesky
          name: Bluesky
          url: https://bsky.app/profile/thedavecarroll.com
          params:
              icon: brand-bluesky

        - identifier: github
          name: GitHub
          url: https://github.com/thedavecarroll/
          params:
              icon: brand-github

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/thedavecarroll/
          params:
              icon: brand-linkedin

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
