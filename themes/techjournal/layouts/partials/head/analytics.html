{{- if and (not hugo.IsServer) site.Params.analytics.google }}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Params.analytics.google }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.Params.analytics.google }}'{{ if site.Params.analytics.anonymizeIP }}, { 'anonymize_ip': true }{{ end }});
</script>
{{- end }}
