{{- if .TableOfContents }}
{{- $tocMobile := .TableOfContents | replaceRE `id="TableOfContents"` `id="TableOfContentsMobile"` -}}
<details class="tj-toc-mobile">
  <summary class="tj-toc-mobile__toggle">
    {{ partial "icons/list.html" (dict "class" "tj-toc-mobile__icon") }}
    <span>Table of Contents</span>
    <svg class="tj-toc-mobile__chevron" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
  </summary>
  <nav class="tj-toc-mobile__content tj-toc">
    {{ $tocMobile | safeHTML }}
  </nav>
</details>
{{- end }}
